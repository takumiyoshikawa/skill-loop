name: Test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"

      - name: Download dependencies
        run: go mod download

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: go test -v ./internal/...

      - name: Check schema.json is up to date
        run: |
          go run ./cmd/skill-loop schema -o schema.json.tmp
          diff schema.json schema.json.tmp || (echo "schema.json is out of sync. Run 'go run ./cmd/skill-loop schema -o schema.json' and commit." && exit 1)
