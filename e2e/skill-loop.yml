# yaml-language-server: $schema=https://raw.githubusercontent.com/takumiyoshikawa/skill-loop/refs/heads/main/schema.json

entrypoint: 1-impl
max_iterations: 4

skills:
  1-impl:
    agent:
      runtime: claude
      model: claude-haiku-4-5
    next:
      - skill: 2-review

  2-review:
    agent:
      runtime: codex
      model: gpt-5-codex-mini
    next:
      - when: "<REVIEW_OK>"
        skill: "<DONE>"
      - skill: 1-impl
